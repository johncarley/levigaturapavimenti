<div class="carousel-inner" ng-transclude>
</div>
<a role="button" href class="left carousel-control" ng-click="prev()" style="height: 83%;" ng-class="{ disabled: isPrevDisabled() }"
   ng-show="slides.length > 1">
<span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">previous</span>
</a>
<a role="button" style="height: 83%;" href class="right carousel-control" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1">
  <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span> 
  <span class="sr-only">next</span>
</a>
