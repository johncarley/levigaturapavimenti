<div style="background: var(--primary-color-dark);height: 1rem;">

</div>
<header class="header material-box-2">
    <div class="header__content row">

        <div class="header__logo">
            <img src="images/Domenico Ruta Logo 2.jpg" style="opacity: 0.6;">
        </div> <!-- end header__logo -->

        <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>

        <nav class="header__nav-wrap">

            <h2 class="header__nav-heading h6">Site Navigation</h2>

            <ul class="header__nav">
                <li ng-class="current === pageNames.home ? 'current' : null"><a href="#!{{linkPages.home}}" title=""><i class="fa fa-home"></i> Home</a></li>
                <li ng-class="current === pageNames.about ? 'current' : null"><a href="#!{{linkPages.about}}" title="">Chi siamo</a></li>
                <li ng-click="showServiziSub = !showServiziSub" ng-model="showServiziSub" ng-init="showServiziSub = false;">
                    <a class="pointer" title=""><i ng-class="showServiziSub ? 'fa fa-times text-danger' : 'fa fa-cubes'"> </i> Servizi</a>
                    <ul ng-if="showServiziSub">
                        <li><a href="#!{{linkPages.marmo}}">Marmo</a></li>
                        <li><a href="#!{{linkPages.granito}}">Granito</a></li>
                        <li><a href="#!{{linkPages.cemento}}">Cemento</a></li>
                        <li><a href="#!{{linkPages.cotto}}">Cotto</a></li>
                    </ul>
                </li>
                <li ng-class="current == pageNames.price ? 'current' : ''"><a href="#!{{linkPages.price}}" title="">Prezzi</a></li>
                <li ng-class="current === pageNames.contact ? 'current' : null"><a href="#!{{linkPages.contact}}" title="">Contatti</a></li>
            </ul> <!-- end header__nav -->

            <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>

        </nav> <!-- end header__nav-wrap -->

    </div> <!-- header-content -->
</header> <!-- header -->
